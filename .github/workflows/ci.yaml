name: CI

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'
          check-latest: true

      - name: Get tools
        run: |
          make tools
      - name: Lint
        run: |
          ./scripts/test
      - name: Build sso-auth
        run: |
          make dist/sso-auth
      - name: Build sso-proxy
        run: |
          make dist/sso-proxy
