apiVersion: apps/v1
kind: Deployment
metadata:
  name: sso-proxy
  labels:
    k8s-app: sso-proxy
  namespace: sso
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: sso-proxy
  template:
    metadata:
      labels:
        k8s-app: sso-proxy
    spec:
      containers:
      - image: buzzfeed/sso-dev:latest
        name: sso-proxy
        command: ["/bin/sso-proxy"]
        ports:
        - containerPort: 4180
        env:
          - name: UPSTREAM_DEFAULT_EMAIL_DOMAINS
            value: 'mydomain.com'
          - name: UPSTREAM_CONFIGFILE
            value: /sso/upstream_configs.yml
          - name: PROVIDER_URL_EXTERNAL
            value: https://sso-auth.mydomain.com
          - name: PROVIDER_URL_INTERNAL
            value: http://sso-auth.sso.svc.cluster.local
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: proxy-client-id
                key: proxy-client-id
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: proxy-client-secret
                key: proxy-client-secret
          - name: AUTH_CODE_SECRET
            valueFrom:
              secretKeyRef:
                name: proxy-auth-code-secret
                key: proxy-auth-code-secret
          - name: SESSION_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: proxy-cookie-secret
                key: proxy-cookie-secret
          # STATSD_HOST and STATSD_PORT must be defined or the app wont launch, they dont need to be a real host / port, but they do need to be defined.
          - name: METRICS_STATSD_HOST
            value: localhost
          - name: METRICS_STATSD_PORT
            value: "11111"
          - name: SESSION_COOKIE_SECURE
            value: "false"
          - name: UPSTREAM_CLUSTER
            value: dev
          - name: VIRTUAL_HOST
            value: "*.sso.mydomain.com"
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: upstream-configs
          mountPath: /sso
      volumes:
        - name: upstream-configs
          configMap:
            name: upstream-configs
